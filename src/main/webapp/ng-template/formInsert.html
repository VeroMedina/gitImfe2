 
 <div id="#contenedorEdit">
	 
		 <div id="#contenedorSelect">
		 
				 <select id="contSelect" >
					<option  ng-repeat="x in bbdd" value="{{x.table}}">{{x.table}}</option>
				</select>
				
				<input id="botonSelect" type="button" value="Check"  ng-click="getDataTable()"/>
		
		</div>
		
		<div id="contenedorForm">
		
				<form ng-repeat="x in gettable">
					<input ng-repeat="(key,value) in x" type="text" name="{{key}}" value="{{value}}"/>
				</form>
			
		</div>
	
	
</div>
