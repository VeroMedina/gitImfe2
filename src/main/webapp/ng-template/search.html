<div id="contenedorSearch">
    <fieldset id="cuadroSearch">
        <!-- con $event envio el objeto que obtengo del input a la funcion search -->
        <input type="text" placeholder="Buscador"  ng-keyup="search($event)"/>
        
        <div id="contador">
        <span>{{contador}}</span>
        </div>
        
    </fieldset>
    <div id="contenedorRdo">
          <article ng-repeat="x in bbdd track by $index">
              <section>
                  
                    <figure style="background-image: url('{{x.url}}')">
                    </figure>
                    <div>
                        
                        <h1 ng-bind-html="x.nombre"></h1>
                        <p  ng-bind-html="x.descripcion"></p>
                        
                    </div>
                  
              </section>
                  
          </article>
        
    </div>
 

</div>
